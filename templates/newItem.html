{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    <div class="form-group row">
                        <h2>Adding New Item</h2>
                        <label for="name" class="col">Title:</label>
                        <input type="text" maxlength="50" class="form-control" id="name" name="name" required
                               placeholder="Title of the item">
                        <br>
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="1000" rows="5" id="description" name="description"
                              placeholder="Description of the item"></textarea>
                        <br>
                        <label for="image">Image:</label>
                        <input type="text" maxlength="1000" class="form-control" id="image" name="image"
                               placeholder="Please provide a link to the item image">
                        <br>
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" name="category">
                            {% for category in categories %}
                                <option>{{category.name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil">Create</span>
                        </button>
                        <a href="{{url_for('showHome')}}">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove">Cancel</span>
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
